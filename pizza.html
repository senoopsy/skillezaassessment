<!DOCTYPE html>
<html>
  <head>
    <style>
      .pizza-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .pizza-base {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ccc;
        cursor: pointer;
      }
      
      .pizza-droppable {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 2px solid #000;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="pizza-container">
      <div class="pizza-base" draggable="true" ondragstart="drag(event)"></div>
      <div class="pizza-base" draggable="true" ondragstart="drag(event)"></div>
      <div class="pizza-base" draggable="true" ondragstart="drag(event)"></div>
    </div>
    
    <div class="pizza-droppable" ondrop="drop(event)" ondragover="allowDrop(event)">
      <span>Drag a pizza base here</span>
    </div>
    
    <script>
      function allowDrop(event) {
        event.preventDefault();
      }
      
      function drag(event) {
        event.dataTransfer.setData("text/plain", event.target.id);
      }
      
      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var element = document.getElementById(data);
        event.target.appendChild(element);
      }
    </script>
  </body>
</html>
